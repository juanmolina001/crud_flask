<body style="background-color: rgb(172, 197, 230);">
    <div id="main" class="container">
        <div id="marco" class="container my-5 tex-container">
            <h1>Gestor de contraseñas - Editar</h1>
            <div class="form-group">
                <label for="plataforma">Plataforma: </label>
                <input type="text" class="form-contrl" name="plataforma" id="plataforma" placeholder="plataforma">
            </div>
            <div class="form-group">
                <label for="clave">Usuario: </label>

            </div>
            <div class="form-group">

            </div>
            <div class="tarejeta">
                <button type="button" class="btn btn-info" onclick="modificar(variable1)">Guardar</button>

            </div>
        </div>
    </div>
    <script>
        function getParameterByName(name) {
            name = name.replace(/[\[]]/, "\\[").replace(/[\]]/, "\\");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, ""));
        }
        var variable1 = getParameterByName('variable1');
        consulta_individual(variable1)
    </script>
